<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/nfi.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<img class="rijksoverheid-ribbon" src="examples/assets/Logo_rijksoverheid.svg">
			<img class="nfi-woordlogo" src="examples/assets/nfi-woordlogo.svg">
			<div class="slides">
				<section>
					<h1>Titel van een slide</h1>
					<p>Met een paragraaf eronder</p>
					<br>  <!-- br goes brrrrrr -->
					<pre data-id="code"><code class="hljs python" data-trim data-line-numbers>
import hansken.util

print(dir(hansken.util))  # en een highlight.js code block
</code></pre>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
